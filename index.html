<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Legal Solution</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.7.3/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;600;800&display=swap" rel="stylesheet">

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
            'btn-color': '#B68C5A',
            'btn-hover': '#54422d',
          }
        }
      }
    }
  </script>
  <style>
    .garamond-font {
      font-family: 'EB Garamond', serif;
    }
  </style>
</head>

<body class="font-garamond-font">
  <header class="md:container md:mx-auto lg:container lg:mx-auto">
    <!-- header section  -->
    <nav>
      <div class="navbar bg-base-100">
        <div class="flex-1">
          <div class="dropdown">
            <label tabindex="0" class="btn btn-ghost lg:hidden">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" />
              </svg>
            </label>
            <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
              <li><a>Home</a></li>
              <li><a>Service</a></li>
              <li><a>Cases</a></li>
              <li><a>Blog</a></li>
              <li><a>Contact</a></li>
            </ul>
          </div>
          <figure><img src="images/logo2.png" alt=""></figure>
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1">
            <li><a>Home</a></li>
            <li><a>Service</a></li>
            <li><a>Cases</a></li>
            <li><a>Blog</a></li>
            <li><a>Contact</a></li>
          </ul>
        </div>
        <div class="">
          <a class="btn bg-btn-color text-white hover:bg-btn-hover">Free Consultation</a>
        </div>
      </div>
    </nav>
    <!-- banner section  -->
    <div class="hero min-h-screen" style="background-image: url('images/banner.png');">
      <div class="hero-overlay bg-opacity-60"></div>
      <div class="hero-content text-center text-neutral-content">
        <div class="max-w-lg">
          <h1 class="mb-5 text-xl md:text-3xl lg:text-5xl font-bold">We Provide Effective Legal Solutions</h1>
          <p class="mb-5">There are many variations of passages of Lorem Ipsum available, but the majority have suffered
            alteration in some form, by injected humour.</p>
          <div class="space-y-3 md:space-x-3">
            <input type="text" placeholder="Search your services" class="input input-bordered w-full max-w-xs" />
            <button class="btn border-0 bg-btn-color uppercase px-10 text-white hover:bg-btn-hover">Search</button>
          </div>
        </div>
      </div>
    </div>
  </header>
  <!-- start main section  -->

</body>

</html>
